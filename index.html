<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lit Simple Starter Kit</title>
    <style>
      .text-red{
        color: red;
        font-size: 28px;
      }
    </style>
</head>
<body>

    <ant-button nzType="primary" nzSize="large" class="test" style="border-radius: 30px;">测试</ant-button>

    <ant-icon nzType="warning" nzTheme="Filled" class="text-red"></ant-icon>
    <script type="module" src="/components/index.ts"></script>
